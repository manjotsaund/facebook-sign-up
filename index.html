<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="text">
            <img src="/Facebook-login-page-main/asessts/face book logo.svg" alt="facebook">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form">
            <input type="text" class="email" placeholder="Email or phone number">
            <input type="text" class="password" placeholder="Password">
            <input type="button" class="login" value="Log In">
            <a href="#">Forgot password?</a>
            <hr>
            <input type="button" class="create-account" value="Create new account">
            <p><a href="#">Create a Page</a> for celebrity, brand or business.</p>
        </div>
    </main>
    
</body>
</html>
